{% extends 'base.html' %}
{% block meta_tags %}
    {% include '_meta_tags.html' with meta_title='Блог' %}
{% endblock %}
{% load static %}
{% block content %}
    <h1>Категория</h1>
    <div class="row">
        {% for category in categories %}
            <div class="col-4 blog-item">
                {% if category.image %}
                    <a href="{% url 'article_list' category_id=category.id %}"> <img class="img-thumbnail" src="{{ category.image.url }}" alt=""></a>
                {% else %}
                    <a href="{% url 'article_list' category_id=category.id %}"><img class="img-thumbnail" src="{% static 'no-image.png' %}" alt=""></a>
                {% endif %}
                <h4><a href="{% url 'article_list' category_id=category.id %}">{{ category.name }}</a></h4>
            </div>
        {% endfor %}
    </div>
{% endblock %}
